<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansh Arora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="nav-logo">
                <div class="logo">    
                </div>
            </div>
            
            <div id="ask">
                <p id="pt1">Deliver to</p>
                <div id="loc">
                    <i class="fa-solid fa-location-dot"></i>
                    <p id="pt2">India</p>
                </div>
            </div>
            
            <div id="search-bar">
                <select id="selection">
                    <option>All</option>
                    <option>Documents</option>
                    <option></option>
                </select>
                <input placeholder="Search Amazon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div id="nav-sign-in">
                <p><span id="signn">Hello, Sign in</span></p>
                <p id="ls-acc">Account & list</p>
            </div>

            <div id="nav-returns">
                <p><span id="signn">Returns</span></p>
                <p id="ls-acc">& Orders</p>
            </div>
            <div id="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
        <div class="panel">
            <div id="all">
                <span class="offs" style="margin-left: 0px;">
                <i class="fa-solid fa-bars"></i>
                All</span>
                <span class="offs">Today's Deals</span>
                <span class="offs">Customer Service</span>
                <span class="offs">Registry</span>
                <span class="offs">Gift Cards</span> 
                <span class="offs">Sell</span>
            </div>
            <div id="ecc" class="offs">Buy Stuff In Electronics</div>
        </div>
    </header>
</body>
</html>
